server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
spring:
    ##########druid配置#############
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://127.0.0.1:3306/spring-security?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,log4j
    logSlowSql: true
  jpa:
    database: MYSQL
    show-sql: true
    #hibernate ddl auto(validate,create,update,create-drop)
    hibernate:
    #建表策略，这里用update，即根据实体更新表结构
      ddl-auto: update
      naming:
        # implicit naming strategy：隐式命名策略，使用此属性当我们使用的表或列没有明确指定一个使用的名称
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
        #physical naming strategy：物理命名策略，用于转换“逻辑名称”(隐式或显式)的表或列成一个物理名称。
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect  #不加这句则默认为myisam引擎
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
