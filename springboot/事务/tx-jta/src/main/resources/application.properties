spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-demo?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123

spring.activemq.broker-url=tcp://192.168.0.100:61616

#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
